<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Additional styling for chat room */
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .sender {
      font-weight: bold;
    }

    .message .time {
      color: #999;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .message .content {
      margin-top: 5px;
    }

    .input-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chat.html">Chat</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <section>
      <h2>Live Chat Room</h2>
      <div class="chat-container">
        <div class="chat-box" id="chat-box">
          <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="message-input" placeholder="Enter your message">
          <div class="input-group-append">
            <button class="btn btn-primary" id="send-button">Send</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Nishant Bhargava</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    // JavaScript code for chat functionality
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message !== '') {
        const currentTime = new Date().toLocaleTimeString();
        const chatMessage = `
          <div class="message">
            <span class="sender">You:</span>
            <span class="time">${currentTime}</span>
            <p class="content">${message}</p>
          </div>
        `;
        chatBox.innerHTML += chatMessage;
        messageInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
